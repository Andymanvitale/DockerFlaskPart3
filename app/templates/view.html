{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ tree.id }} </h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ tree.treeNum }}</li>
        <li class="list-group-item">{{ tree.girth }}</li>
        <li class="list-group-item">{{ tree.height }}</li>
        <li class="list-group-item">{{ tree.volume }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{tree_id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{tree_id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
