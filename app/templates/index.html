{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Tree Number</th>
        <th scope="col">Girth (Inches)</th>
        <th scope="col">Height (Feet)</th>
        <th scope="col">Volume (Feet^3)</th>
    </tr>
    </thead>
    <tbody>
    {% for tree in trees %}
    <tr>
        <td><a href="view/{{tree.id}}">{{ tree.treeNum }}</a></td>
        <td>{{ tree.Girth_in }}</td>
        <td>{{ tree.Height_ft }}</td>
        <td>{{ tree.Volume_ft_3 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
